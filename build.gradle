buildscript {
    repositories {
        mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.2'
        }
}
apply plugin: 'android'

android {
    target = 'android-17'
    defaultConfig {
        versionCode = 1
        versionName = "1.0"
    }
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
}
