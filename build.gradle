buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.2'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    target = 'android-17'
    defaultConfig {
        versionCode = 1
        versionName = '1.0.0'
    }
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
    dependencies {
        compile project(':lib/ActionBarSherlock/library')
        compile project(':lib/ZI')
        compile project(':lib/VitamioBundle')
        compile fileTree(dir: 'libs', include: '*.jar')
    }
}
