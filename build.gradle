buildscript {
    repositories {
        mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.2'
            classpath 'com.google.android:support-v4:r7'
        }
}
apply plugin: 'android'

android {
    target = 'android-17'
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
    dependencies {
        compile project(":lib/ActionBarSherlock/library")
        compile project(":lib/ZI")
        compile project(":lib/VitamioBundle")
        compile project(":lib/DataDroid/DataDroid")
    }
}
