buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"


    repositories {
        mavenCentral()
        maven { url 'http://192.241.191.41/repo/' }
        maven { url 'http://192.241.191.41/snapshot/' }
    }

    dependencies {
        //Holo
        compile 'com.android.support:support-v4:19.1.+'
        compile 'org.holoeverywhere:library:2.1.1-SNAPSHOT@aar'
        compile 'org.holoeverywhere:addon-preferences:2.1.1-SNAPSHOT@aar'

        //3th Party
        compile 'com.google.code.gson:gson:2.2.4'
        compile 'org.apache.commons:commons-lang3:3.2.1'

        //Jars
        compile files('libs/m3u8parser.jar')
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
        release {
            storeFile file(releaseKeystore)
            storePassword releaseStorePW
            keyAlias releaseKeyalias
            keyPassword releaseKeyPW
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}