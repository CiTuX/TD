buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.0'
        classpath 'org.holoeverywhere:plugin:0.2.+'
    }
}

apply plugin: 'holoeverywhere'
apply plugin: 'android'

holoeverywhere {
    addons {
        create 'preferences'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        // Google Play Services
        compile 'com.google.android.gms:play-services:4.0.30'

        //3th Party
        compile 'com.google.code.gson:gson:2.2.4'
        compile 'org.apache.commons:commons-lang3:3.2.1'

        //Projects
        compile project(':lib:VitamioBundle:vitamio')

        //Jars
        compile files('libs/m3u8parser.jar')
    }
}

task copyNativeLibs(type: Copy) {
    from(new File(project(':lib:VitamioBundle:vitamio').getProjectDir(), 'libs')) {
        include '**/*.so'
    }
    into new File(buildDir, 'libs')
}

tasks.withType(Compile) { compileTask -> compileTask.dependsOn copyNativeLibs }

clean.dependsOn 'cleanCopyNativeLibs'

tasks.withType(com.android.build.gradle.tasks.PackageApplication) { pkgTask ->
    pkgTask.jniFolders = new HashSet<File>()
    pkgTask.jniFolders.add(new File(buildDir, 'libs'))
}
