buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.1.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'hugo'

repositories {
    mavenCentral()
    maven { url 'http://holoeverywhere.cf/repo/' }
    maven { url 'http://holoeverywhere.cf/snapshot/' }
    flatDir { dirs 'libs' }
}

dependencies {
    //Holo
    compile 'com.android.support:support-v4:19.2.0'
    compile 'org.holoeverywhere:library:2.1.1-SNAPSHOT@aar'
    compile 'org.holoeverywhere:addon-preferences:2.1.1-SNAPSHOT@aar'

    //3th Party
    compile 'com.google.code.gson:gson:2.3'
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile('de.psdev.licensesdialog:licensesdialog:1.5.0') {
        exclude module: 'support-v4'
    }

    //AARs
//    compile(name: 'vitamio-4.2.0-SNAPSHOT', ext: 'aar')

    //JARs
    compile fileTree(dir: 'libs', include: '*.jar')
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    lintOptions {
        //ButterKnife
        disable 'InvalidPackage'
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }

    signingConfigs {
        if (project.hasProperty('debugKeystore')) {
            debug {
                storeFile file(debugKeystore)
            }
        }
        if (project.hasProperty('releaseKeystore')) {
            release {
                storeFile file(releaseKeystore)
                storePassword releaseStorePW
                keyAlias releaseKeyalias
                keyPassword releaseKeyPW
            }
        }
    }

    if (project.hasProperty('releaseKeystore')) {
        buildTypes {
            release {
                signingConfig signingConfigs.release
            }
        }
    }
}
